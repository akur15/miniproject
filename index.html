<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  
  <style>
    body{
      background-color: white;
      margin: 0;
      padding: 0;
      font-family:'Roboto Slab', Serif;
    }
    header{
      background: rgb(131,58,180);
      background: linear-gradient(
      90deg,
      rgba(131,58,180,1)0%,
      rgba(253,29,29,1)50%,
      rgba(252,176,69,1)100%
      );
      padding:20px;
    }
   .headerContainer{
      display:flex;
   }
    .imgProfile{
      width:100px;
      height:100px
    }
    .holderImgProfile{
      flex:1;
      text-align:center;
    }
    .holderDetailProfile{
      flex:2;
    }
    .nameprofile{
      font-size:24px;
      color:white;
      font-weight:600;
    }
    .jobprofile{
      color:white;
    }
    .button{
      padding:5px 10px ;
      margin:10px 20px 0 0;
      border:none;
      font-family:'Roboto Slab', Serif;
      border-radius:40px;
      font-weigt:600;
      font-size:11px;
    }
    .button.download{
      background-color:e6ffff;
      color:gray;
      cursor:pointer;
    }
    .button.hire{
      background-color:ccffcc;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<header>
  <div class="headerContainer">
    <div class="holderImgProfile">
    <img class="imgProfile" src="images/imgprofile.png"/>
    </div>
    <div class="holderDetailProfile">
      <div class="nameprofile">Adi Kurniawan</div>
      <div class="jobprofile">Stock Keeper in PT. Pulau Sambu (Guntung)</div>
      <div>
       <button class="button download">Download CV</button>
       <button class="button hire">Hire Me</button>
      </div>
    </div>
  </div>
</header>
</html>
